<script src="vue.js"></script>

<div id="blog-posts-events-demo">
  <div :style="{ fontSize: postFontSize + 'em' }">
    <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:post="post" v-on:enlarge-text="onEnlargeText"
      v-on:shrink-text="onShrinkText"></blog-post>
  </div>
</div>

<script>
  Vue.component('blog-post', {
    props: ['post'],
    template: `
    <div class="blog-post">
      <h3>{{ post.title }}</h3>
     <button v-on:click="$emit('enlarge-text')">
      Enlarge text
     </button>
     <button v-on:click="$emit('shrink-text')">
      Shrink text
     </button>
      <div v-html="post.content"></div>
    </div>
  `
  })

  new Vue({
    el: '#blog-posts-events-demo',
    data: {
      posts: [
        { id: 1, title: 'My journey with Vue' },
        { id: 2, title: 'Blogging with Vue' },
        { id: 3, title: 'Why Vue is so fun' }
      ],
      postFontSize: 1
    },
    methods: {
      onEnlargeText: function () {
        this.postFontSize = this.postFontSize + 1;
      },
      onShrinkText: function () {
        if (this.postFontSize > 1) {
          this.postFontSize = this.postFontSize - 1;
        }
      },
    }
  })

</script>
