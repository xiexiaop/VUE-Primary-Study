<script src="vue.js"></script>

<div id="app">
  <p>{{ foo }}</p>
  <!-- 这里的 `foo` 不会更新！ -->
  <button v-on:click="foo = 'baz'">Change it</button>
</div>

<script>
  var obj = {
    foo: 'bar'
  }

// 这里唯一的例外是使用 Object.freeze()，这会阻止修改现有的属性，也意味着响应系统无法再追踪变化。
  Object.freeze(obj)

  new Vue({
    el: '#app',
    data: obj
  })

</script>
